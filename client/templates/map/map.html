<template name="map">
    <header>
        <section class="logo">
            <img src="img/logo.png" alt="logo">
        </section>
    </header>
    <section class="filter">
        <section class="filtertitle">
            <h2>Filters</h2>
            <img src="icons/close.svg" alt="closebutton">
        </section>
        <section class="filters">
           <div>
               <img src="icons/triangle.svg" alt="Drukte">
                <p>Drukte</p>
            </div>
            <div>
                <img src="icons/square.svg" alt="Prullenbakken">
                <p>Prullenbakken</p>
            </div>

            <div>
               <img src="icons/circle.svg" alt="Schoonmaak intensiteit">
               <p>Schoonmaak intensiteit</p>
            </div>
        </section>
    </section>
    <section class="informotion">
        <object data="amsterdammap.svg" type="image/svg+xml" class="amsterdammap">Your browser does not support SVG</object>
        <div id="container">
            <div id="map" class="map"></div>
            <div id="placename" class="popup"></div>
        </div>
    </section>

</template>
